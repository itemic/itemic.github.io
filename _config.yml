name: Terran
markdown: kramdown
permalink: /blog/:year/:month/:day/:title

theme: jekyll-whiteglass
gems:
  - jekyll-archives
  - jekyll-paginate-v2
  - jekyll-sitemap


pagination:
  enabled: true
  per_page: 9
  category: 'categories'
  



jekyll-archives:
  enabled:
    - categories
  layout: category_archives
  permalinks:
    category: /categories/:name/